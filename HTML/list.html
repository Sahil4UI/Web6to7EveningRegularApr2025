<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul>li*5{} -->
    <!-- ordered -->
    <ol type="i">
        <li>product 1
            <ul>
                <li>product 1.1</li>
                <li>product 1.2</li>
            </ul>
        </li>
        <li>product 2</li>
        <li>product 3</li>
        <li>product 4</li>
        <li>product 5</li>
    </ol>
    <!-- unordered -->
    <ul type="square">
        <li>product 1</li>
        <li>product 2</li>
        <li>product 3</li>
        <li>product 4</li>
        <li>product 5</li>
    </ul>
    
    <!-- Description list -->
     <dl>
        <!-- Description title -->
        <dt>Apple Iphone 16</dt>
        <!-- Description definition -->
        <dd>
            <ul>
                <li>better Camera </li>
                <li>Better Display</li>
                <li>Better Battery</li>
            </ul>
        </dd>
     </dl>
</body>

</html>
