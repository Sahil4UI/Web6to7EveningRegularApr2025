<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="newPage.html">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td>
                    <input type="text" name="" id="username" placeholder="Enter Username" required>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input type="password" name="" id="password" placeholder="Enter Password" required>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Others
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="" id="">Eng
                    <input type="checkbox" name="" id="">Hindi
                    <input type="checkbox" name="" id="">Maths
                    <input type="checkbox" name="" id="">SST
                    <input type="checkbox" name="" id="">Science
                    <input type="checkbox" name="" id="">Sanskrit
                    <input type="checkbox" name="" id="">GK
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="" id="">
                        <option value="" disabled>CHoose any one from below</option>
                        <option value="">Dwarka</option>
                        <option value="">NJF</option>
                        <option value="">Rajouri</option>
                        <option value="">Janakpuri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">RESET</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
